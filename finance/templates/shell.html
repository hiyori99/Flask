{% extends "layout.html" %}

{% block title %}
    Shell
{% endblock %}

{% block main %}
    <form action="/shell" method="post">
        <div class="form-group">
            <select name="symbol">
                {% for symbol in symbols %}
                <option>{{ symbol["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Shell</button>
    </form>
{% endblock %}
